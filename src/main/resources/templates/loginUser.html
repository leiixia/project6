<! DOCTYPE HTML>
<html xmls : th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
			crossorigin="anonymous">
			<title>Login User</title>
	</head>
	
	<body>
	<div class="container">

     
     <form th:action="@{/loginUser}"
		th:object="${userForm}" method="POST">
		
		<div class="row">
			<div class="col">
			</div>
			<div style=" border: 1px solid grey; border-radius: 9px; border-left: 50px; margin: 100px; padding: 80px; padding-bottom: 150px;" class="col-6">
				<div class="row">
					<div class="col">
					</div>
					<div style= "text-align: center; font-size: 30px; color: white; background-color:#9ACD32; border-color:#9ACD32; background: linear-gradient(to bottom right, #16B84E, #7FDD4C);  border-radius: 10px; border-left: 50px;" class="col-8">
					Pay My Buddy
					</div>
					<div class="col">
					</div>
				</div>
				<div style="margin-top: 60px;" class="row">
					<div class="col-1">
					</div>
					<div class="col-10">
					<input class="form-control" type="text" th:field="*{mail}" placeholder= "Email"/>
					</div>
					<div class="col-1">
					</div>
				</div>
				<div style="margin-top: 15px;" class="row">
					<div class="col-1">
					</div>
					<div class="col-10">
					<input class="form-control" type="password" th:field="*{password}" placeholder= " ⁎ Password"/>
					</div>
					<div class="col-1">
					</div>
				</div>
				<div style="margin-top: 75px;" class="row">
				<div class="col-1">
				</div>
				
				<input class="btn btn-secondary col-4" type="submit" value= "login"/>
				
				<div class="col-2">
				</div>
				
				<a class="btn btn-secondary col-4" href="/addUser" role="button">Sign Up</a>
				
				<div class="col-1">
				</div>
				</div>
			</div>
			<div class="col">
			</div>
		</div>
		
		
		 <div class="row">
		 
    	<div class="col-1">
		
		</div>
		
		<div class="col-2">
		
		</div>
		
		
		 
		<div class= "login">
		
		</div>
		<div th:if="${message}" th:utext= "${message}"
		 style= "color:red;font-style:italic;">
		</div>
		
		 
		</form>
		
		
		<div th:if="${errorMessage}" th:utext= "${errorMessage}"
		 style= "color:red;font-style:italic;">
		 
		 </div>
		 </div>
		 
	</body>
	
	 
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
       crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
    crossorigin="anonymous"></script>
</html>
