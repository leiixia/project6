</main>

		<form th:action="@{/submitConnection}"
     		 th:object="${newFriend}" method="POST">
     		 
     		 <div class="container">
     		 
     		 <div class="row">
					<div class="col">
					</div>
					<div class="col-8">
					</div>
					<div class="col">
					</div>

     		 <div style="margin-top: 50px; background-color: #E7EDE7; padding-bottom: 40px;" class="row">
			<div style="margin-top: 50px; margin-left: 75px;" class="col-2">
			<select  class="form-select" th:field="*{id}" type="number" name= "Select A Connection" id= "Select A Connection">
             <option value=""> Select A Connection </option>
                         <option th:each="friend : ${nonFriends}"
                            th:value="${friend.id}"
                            th:utext="${friend.name}"/>
      			</select>
			</div>
			<div style="text-align: center; font-size: 25px;" class="col-6">
			Add Connection
			</div>
			<div style="margin-top: 50px; margin-left: 50px;" class="col-2">
			<input class="btn btn-success" type="submit" value="Add"/>
			</div>
